{% extends 'base.html' %}

{% block title %}Agregar Usuario{% endblock %}

{% block header %}Agregar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Formulario para Agregar Usuario</h2>
        </div>
        <div class="card-body">
            <form method="post" class="row g-3">
                {% csrf_token %}
                
                <!-- Nombre de Usuario -->
                <div class="col-md-6">
                    <label for="username" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese el nombre de usuario" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese el correo electrónico" required>
                </div>

                <!-- Nombre -->
                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese el nombre completo" required>
                </div>

                <!-- Contraseña -->
                <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese la contraseña" required>
                </div>

                <!-- Rol -->
                <div class="col-md-6">
                    <label for="role" class="form-label">Rol:</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="admin">Administrador</option>
                        <option value="vendor" selected>Vendedor</option>
                    </select>
                </div>

                <!-- Botón Guardar -->
                <div class="col-md-12 text-center mt-4">
                    <button type="submit" class="btn btn-success">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
