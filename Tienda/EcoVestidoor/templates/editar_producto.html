{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block header %}Editar Producto{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'listar_productos' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
{% endblock %}
